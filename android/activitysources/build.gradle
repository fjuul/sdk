apply plugin: 'com.android.library'
apply from: "${rootDir}/gradle/publish.gradle"

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    google()
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    // robolectric
    testOptions.unitTests.includeAndroidResources = true

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // TODO: find better solution to export test code from the core module
    // NOTE: use test files from the core module as test-fixtures
    sourceSets {
        // uncomment lines below to integrate core's test fixtures in android tests
        // androidTest {
        //     java.srcDir project(':core').file("src/androidTest/java")
        // }
        test {
            java.srcDir project(':core').file("src/test/java/com/fjuul/sdk/fixtures")
        }
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    def workVersion = "2.4.0"

    implementation "androidx.annotation:annotation:$rootProject.ext.androidXAnnotationVersion"
    implementation 'androidx.core:core:1.3.1'

    implementation 'com.google.android.gms:play-services-auth:18.1.0'
    implementation 'com.google.android.gms:play-services-fitness:20.0.0'
    implementation "androidx.work:work-runtime:$workVersion"

    // TODO: specify an exact version for the Core package
    api project(':core')

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:3.4.4'
    testImplementation "com.squareup.okhttp3:mockwebserver:$rootProject.ext.okHttpVersion"

    testImplementation 'org.robolectric:robolectric:4.3.1'
    testImplementation 'androidx.test:core:1.2.0'
}
